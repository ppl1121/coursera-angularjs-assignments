<div class="container">
  <fieldset>
    <legend>Registration</legend>
    <form name='regForm' novalidate>

        <input type="text" name="firstname" placeholder="your firstname"
          ng-model="signupCtrl.user.firstname"
          required
        >
        <span ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
              first name is required!
        </span>
        <br>

        <input type="text" name="lastname" placeholder="your lastname"
          ng-model="signupCtrl.user.lastname"
          required
        >
        <span ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
              last name is required!
        </span>
        <br>

        <input type="email" name="email" placeholder="Email"
          ng-model="signupCtrl.user.email"
          required
        >
        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
        </span>
        <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="signupCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          required
        >
        <span ng-if="regForm.phone.$error.required && regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
        </span>
        <br>

        <input type="text" name="menu" placeholder="your menu number"
          ng-model="signupCtrl.user.short_name"
          required
        >
        <span ng-if="regForm.menu.$error.required && regForm.menu.$touched">
              menu number is required!
        </span>
        <span ng-if="signupCtrl.hasError">
              No such menu number exists!
        </span>
        <br>

        <button
          ng-disabled="regForm.$invalid"
          ng-click="signupCtrl.getMenuItem(signupCtrl.user.short_name)">Submit
        </button>
    </form>

    <div ng-if="signupCtrl.hasValidation">
      Your information has been saved!
    </div>
  </fieldset>
</div>
