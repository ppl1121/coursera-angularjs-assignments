<ol>
  <li ng-repeat="item in foundItems.items">
    name: {{ item.name }}, short_name: {{ item.short_name }}, description: {{ item.description }}
    <button ng-click="foundItems.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="emptyMessage" ng-if="!foundItems.foundOrNot">Nothing found!</div>
